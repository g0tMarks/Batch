<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATCH</title>
    <style>
        @font-face {
            font-family: 'Test Soehne Breit Fett';
            src: url('/static/fonts/test-soehne-breit-fett.woff2') format('woff2'),
                 url('/static/fonts/test-soehne-breit-fett.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Test Soehne Breit Buch';
            src: url('/static/fonts/test-soehne-breit-buch.woff2') format('woff2'),
                 url('/static/fonts/test-soehne-breit-buch.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #faf7ef;
        }
        .navbar {
            position: absolute;
            top: 2rem;
            left: 0;
            width: 100vw;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .nav-btn {
            font-family: 'Test Soehne Breit Buch', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 1rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            outline: none;
            border-radius: 2rem;
            padding: 0.7rem 2.2rem;
            cursor: pointer;
            background: #f3f1eb;
            color: #000;
            transition: background 0.2s, color 0.2s;
            box-shadow: none;
            text-decoration: none;
        }
        .nav-btn.active, .nav-btn:focus {
            background: #000;
            color: #fff;
        }
        .nav-btn:hover {
            background: #000;
            color: #fff;
            text-decoration: none;
        }
        .centerpiece {
            width: 100vw;
            text-align: center;
            margin-top: 7rem;
        }
        .centerpiece h1 {
            font-family: 'Test Soehne Breit Fett', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 10vw;
            font-weight: bold;
            margin: 0;
            color: #000;
            letter-spacing: -0.03em;
            line-height: 1;
        }
        @media (max-width: 600px) {
            .centerpiece h1 {
                font-size: 16vw;
            }
            .navbar {
                top: 1rem;
            }
            .nav-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.95rem;
            }
            .centerpiece {
                margin-top: 4.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-buttons">
            <a href="{{ url_for('login') }}" class="nav-btn{% if request.endpoint == 'login' %} active{% endif %}">LOGIN</a>
            <a href="{{ url_for('signup') }}" class="nav-btn{% if request.endpoint == 'signup' %} active{% endif %}">SIGN UP</a>
        </div>
    </nav>
    <div class="centerpiece">
        <h1>BATCH</h1>
    </div>
</body>
</html>
