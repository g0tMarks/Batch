<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATCH REPORT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="batch-link">BATCH</a>
        <div class="nav-buttons">
            {% if session.user %}
                <a href="{{ url_for('download_template') }}" class="nav-btn{% if request.endpoint == 'download_template' %} active{% endif %}">DOWNLOAD</a>
                <a href="{{ url_for('upload_page') }}" class="nav-btn{% if request.endpoint == 'upload_page' %} active{% endif %}">UPLOAD</a>
                <a href="{{ url_for('view_reports') }}" class="nav-btn{% if request.endpoint == 'view_reports' %} active{% endif %}">REPORTS</a>
                <a href="{{ url_for('logout') }}" class="nav-btn">LOGOUT</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="nav-btn{% if request.endpoint == 'login' %} active{% endif %}">LOGIN</a>
                <a href="{{ url_for('signup') }}" class="nav-btn{% if request.endpoint == 'signup' %} active{% endif %}">SIGN UP</a>
            {% endif %}
        </div>
    </nav>
    <div class="upload-card">
        <div class="upload-container">
             <!-- Progress Indicator <div class="upload-title" id="uploadTitle">Add file</div>-->
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="drag-drop-area">
                    <p class="drag-drop-text">Drag and drop your report or use the button below</p>
                    <input type="file" id="fileInput" name="files" multiple class="d-none" accept=".xlsx">
                    <!-- Main Choose File button with XLS icon only -->
                    <button type="button" id="actionButton" class="button" onclick="handleActionButtonClick()">
                        <img src="{{ url_for('static', filename='icons/file-xls.svg') }}" alt="Choose Files" style="width: 1.2em; height: 1.2em; vertical-align: middle; margin-right: 0.5em;">
                        Choose File
                    </button>
                    <div id="uploadProgressContainer" class="progress-container" style="display: none; margin-top: 1rem;">
                        <div class="progress">
                            <div class="progress-bar" id="uploadProgressBar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="status-message" id="uploadStatusMessage">Parsing data</div>
                    </div>
                    <div class="selected-file" id="selectedFile">
                        <span>Selected file: <span class="selected-file-name" id="selectedFileName"></span></span>
                        <button type="button" class="remove-file" onclick="removeFile()" style="display: none;">
                            Remove
                        </button>
                    </div>
                </div>
                <!-- Progress Indicator -->
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="status-message" id="statusMessage">
                        <span id="processingText" style="display: none;">Processing<span id="processingDots"></span></span>
                        <div id="progressTracker" class="progress-tracker" style="display: none;"></div>
                    </div>
                </div>
                <!-- Download Button and View Reports (initially hidden) -->
                <div id="downloadContainer" class="download-container" style="display: none; margin-top: 4rem;">
                    <button type="button" id="downloadButton" class="button download-button" onclick="handleDownload()" style="margin-bottom: 1rem;">
                        <img src="{{ url_for('static', filename='icons/download.svg') }}" alt="Download" style="width: 1.2em; height: 1.2em; vertical-align: middle; margin-right: 0.5em;">
                        Download Report
                    </button>
                    <div style="margin-top: 1rem;">
                        <a href="{{ url_for('view_reports') }}" class="button" style="background: transparent; color: #000; border: 1px solid #000; height: 20px;">
                            <img src="{{ url_for('static', filename='icons/list-bullets.svg') }}" alt="View Reports" style="width: 1.2em; height: 1.2em; vertical-align: middle; margin-right: 0.5em; filter: none;">
                            View All Reports
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        const actionButton = document.getElementById('actionButton');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const selectedFileName = document.getElementById('selectedFileName');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = progressContainer.querySelector('.progress-bar');
        const statusMessage = document.getElementById('statusMessage');
        const progressTracker = document.getElementById('progressTracker');
        const downloadContainer = document.getElementById('downloadContainer');
        const downloadButton = document.getElementById('downloadButton');

        let currentState = 'choose'; // 'choose', 'upload', 'generate'
        let generatedFilename = null;
        let processingInterval = null;
        let progressInterval = null;

        function updateButton(state) {
            currentState = state;
            switch(state) {
                case 'choose':
                    actionButton.innerHTML = `
                        <img src="{{ url_for('static', filename='icons/file-xls.svg') }}" alt="Choose Files" style="width: 1.2em; height: 1.2em; vertical-align: middle; margin-right: 0.5em;">
                        Choose File
                    `;
                    actionButton.onclick = handleActionButtonClick;
                    actionButton.type = 'button';
                    break;
                case 'upload':
                    actionButton.innerHTML = `
                        <img src="{{ url_for('static', filename='icons/cloud-arrow-up.svg') }}" alt="Upload" style="width: 1.2em; height: 1.2em; vertical-align: middle; margin-right: 0.5em;">
                        Upload
                    `;
                    actionButton.onclick = handleUpload;
                    actionButton.type = 'button';
                    break;
                case 'generate':
                    actionButton.innerHTML = `
                        <img src="{{ url_for('static', filename='icons/magic-wand.svg') }}" alt="Generate" style="width: 1.2em; height: 1.2em; vertical-align: middle; margin-right: 0.5em;">
                        Generate Reports
                    `;
                    actionButton.onclick = handleGenerate;
                    actionButton.type = 'button';
                    break;
            }
        }

        function handleActionButtonClick() {
            fileInput.click();
        }

        function updateSelectedFile(file) {
            const uploadTitle = document.getElementById('uploadTitle');
            const dragDropText = document.querySelector('.drag-drop-text');
            if (file) {
                selectedFileName.textContent = file.name;
                selectedFile.classList.add('show');
                updateButton('upload');
                // Show remove button
                selectedFile.querySelector('.remove-file').style.display = 'inline-block';
                if (uploadTitle) uploadTitle.textContent = 'Upload file';
                if (dragDropText) dragDropText.textContent = 'Upload your report for processing';
            } else {
                selectedFile.classList.remove('show');
                updateButton('choose');
                // Hide remove button
                selectedFile.querySelector('.remove-file').style.display = 'none';
                if (uploadTitle) uploadTitle.textContent = 'Add file';
                if (dragDropText) dragDropText.textContent = 'Drag and drop your report or use the button below';
            }
        }

        function updateProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    console.log('Progress data:', data); // Debug log
                    
                    // Reset error count on successful response
                    window.progressErrorCount = 0;
                    
                    // Check for error state in progress data
                    if (data.error) {
                        clearInterval(progressInterval);
                        progressBar.style.width = '100%';
                        progressBar.style.backgroundColor = '#dc3545';
                        progressTracker.style.display = 'none';
                        statusMessage.textContent = 'Error: ' + data.error;
                        actionButton.disabled = false;
                        updateButton('generate');
                        return;
                    }
                    
                    if (data.total > 0) {
                        progressBar.style.width = data.progress + '%';
                        progressTracker.textContent = `${data.current}/${data.total}`;
                        progressTracker.style.display = 'block';
                        
                        // Show status with progress tracker
                        statusMessage.innerHTML = '';
                        if (data.status && data.status.includes('some errors')) {
                            statusMessage.innerHTML = `<span style="color: #ff8c00;">${data.status}</span><br>`;
                        }
                        statusMessage.appendChild(progressTracker);
                        
                        if (data.status === 'Complete') {
                            clearInterval(progressInterval);
                            progressBar.style.backgroundColor = '#28a745';
                            progressBar.classList.add('complete');
                            statusMessage.textContent = 'Complete';
                            progressTracker.style.display = 'none';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching progress:', error);
                    // Don't immediately fail on network errors - the backend might still be working
                    // Only stop polling after multiple consecutive failures
                    if (!window.progressErrorCount) window.progressErrorCount = 0;
                    window.progressErrorCount++;
                    
                    if (window.progressErrorCount >= 5) {
                        clearInterval(progressInterval);
                        console.warn('Stopping progress polling due to repeated errors');
                    }
                });
        }

        function handleUpload() {
            const formData = new FormData();
            formData.append('files', fileInput.files[0]);

            // Show progress bar
            const uploadProgressContainer = document.getElementById('uploadProgressContainer');
            const uploadProgressBar = document.getElementById('uploadProgressBar');
            const uploadStatusMessage = document.getElementById('uploadStatusMessage');
            uploadProgressContainer.style.display = 'block';
            uploadProgressBar.style.width = '0%';
            uploadStatusMessage.textContent = 'Parsing data';

            actionButton.disabled = true;
            actionButton.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Uploading...
            `;

            // Simulate progress bar animation
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                if (progress <= 90) {
                    uploadProgressBar.style.width = progress + '%';
                }
            }, 200);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(progressInterval);
                uploadProgressBar.style.width = '100%';
                
                // Display both student count and database message
                if (data.message) {
                    uploadStatusMessage.textContent = `Added data for ${data.student_count} students. ${data.message}`;
                } else {
                    uploadStatusMessage.textContent = `Added data for ${data.student_count} students`;
                }
                
                // Remove progress bar after 3 seconds
                setTimeout(() => {
                    uploadProgressContainer.style.display = 'none';
                }, 3000);

                // Update button to generate state
                updateButton('generate');
                // Clear the file input and selected file display
                fileInput.value = '';
                selectedFile.classList.remove('show');
                actionButton.disabled = false;
            })
            .catch(error => {
                clearInterval(progressInterval);
                uploadProgressBar.style.width = '100%';
                uploadProgressBar.style.backgroundColor = '#dc3545';
                uploadStatusMessage.textContent = 'Error uploading file. Please try again.';
                setTimeout(() => {
                    uploadProgressContainer.style.display = 'none';
                    uploadProgressBar.style.backgroundColor = '';
                }, 3000);
                actionButton.disabled = false;
                updateButton('upload');
            });
        }

        function handleGenerate() {
            // Disable the button while generating
            actionButton.disabled = true;
            
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.classList.remove('complete');
            // Reset any inline background color that might have been set
            progressBar.style.backgroundColor = '';
            // Hide download button
            downloadContainer.style.display = 'none';
            
            // Clear status message and show initial processing text
            statusMessage.innerHTML = 'Processing<span id="processingDots"></span>';
            progressTracker.style.display = 'none';
            
            let dots = 0;
            const maxDots = 3;
            const processingDots = document.getElementById('processingDots');
            processingDots.textContent = '';
            if (processingInterval) clearInterval(processingInterval);
            processingInterval = setInterval(() => {
                dots = (dots + 1) % (maxDots + 1);
                processingDots.textContent = '.'.repeat(dots);
            }, 500);

            // Start polling for progress updates
            progressInterval = setInterval(updateProgress, 1000);

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (!response.ok) {
                    // Try to parse the error response as JSON if possible
                    return response.json().catch(() => {
                        // If it's not JSON, throw a generic error with status
                        throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                    }).then(errorData => {
                        // If we got JSON error data, throw with the error message
                        throw new Error(errorData.message || `Server error: ${response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                clearInterval(processingInterval);
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                // Set green background color directly via JavaScript to override any inline styles
                progressBar.style.backgroundColor = '#28a745';
                progressBar.classList.add('complete');
                progressTracker.style.display = 'none';
                statusMessage.textContent = 'Complete';
                if (data.success) {
                    if (data.filename) {
                        generatedFilename = data.filename;
                    } else if (data.download_url) {
                        generatedFilename = data.download_url.split('/').pop();
                    } else {
                        throw new Error('No download link provided by the server.');
                    }
                    console.log("Generated filename:", generatedFilename);
                    downloadContainer.style.display = 'block';
                    if (actionButton) {
                        actionButton.style.display = 'none';
                    }
                } else {
                    throw new Error(data.message || 'Failed to generate report');
                }
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                clearInterval(processingInterval);
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                progressBar.style.backgroundColor = '#dc3545';
                progressTracker.style.display = 'none';
                statusMessage.textContent = 'Error: ' + error.message;
                actionButton.disabled = false;
                updateButton('generate');
            });
        }

        function handleDownload() {
            if (generatedFilename) {
                window.location.href = `/download/${generatedFilename}`;
            }
        }

        function removeFile() {
            fileInput.value = '';
            selectedFile.classList.remove('show');
            updateButton('choose');
            // Hide remove button
            selectedFile.querySelector('.remove-file').style.display = 'none';
        }

        // Handle file input change
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const invalidNamePattern = /[\\/:*?"<>|]/;
                if (invalidNamePattern.test(file.name)) {
                    alert('File name contains invalid characters. Please rename your file.');
                    fileInput.value = '';
                    updateSelectedFile(null);
                    return;
                }
                if (!file.name.endsWith('.xlsx')) {
                    alert('Only .xlsx files are allowed!');
                    fileInput.value = '';
                    updateSelectedFile(null);
                    return;
                }
                if (file.size > 10 * 1024 * 1024) { // 10MB in bytes
                    alert('File size must be 10MB or less!');
                    fileInput.value = '';
                    updateSelectedFile(null);
                    return;
                }
            }
            updateSelectedFile(file);
        });

        // Handle drag and drop
        const dragDropArea = document.querySelector('.drag-drop-area');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dragDropArea.classList.add('drag-over');
        }

        function unhighlight(e) {
            dragDropArea.classList.remove('drag-over');
        }

        dragDropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateSelectedFile(files[0]);
        }

        // Initialize button state
        updateButton('choose');
    </script>
</body>
</html>
