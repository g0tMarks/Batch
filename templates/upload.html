<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATCH REPORT</title>
    <style>
        @font-face {
            font-family: 'Test Soehne Breit Fett';
            src: url('/static/fonts/test-soehne-breit-fett.woff2') format('woff2'),
                 url('/static/fonts/test-soehne-breit-fett.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Test Soehne Breit Buch';
            src: url('/static/fonts/test-soehne-breit-buch.woff2') format('woff2'),
                 url('/static/fonts/test-soehne-breit-buch.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Test Soehne Breit Leicht';
            src: url('/static/fonts/test-soehne-breit-leicht.woff2') format('woff2'),
                 url('/static/fonts/test-soehne-breit-leicht.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #faf7ef;
            font-family: 'Test Soehne Breit Leicht', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .navbar {
            position: absolute;
            top: 2rem;
            left: 0;
            width: 100vw;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .nav-btn {
            font-family: 'Test Soehne Breit Buch', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 1rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            outline: none;
            border-radius: 2rem;
            padding: 0.7rem 2.2rem;
            cursor: pointer;
            background: #f3f1eb;
            color: #000;
            transition: background 0.2s, color 0.2s;
            box-shadow: none;
            text-decoration: none;
        }
        .nav-btn.active, .nav-btn:focus {
            background: #000;
            color: #fff;
        }
        .nav-btn:hover {
            background: #000;
            color: #fff;
            text-decoration: none;
        }
        .header h1 {
            font-family: 'Test Soehne Breit Buch', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 2rem;
            font-weight: normal;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        .header p {
            color: var(--accent-color);
            font-size: 1.1rem;
            font-family: 'Test Soehne Breit Leicht', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .button, .download-button {
            font-family: 'Test Soehne Breit Buch', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: none;
            border: 1px solid #000;
            color: #000;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border-radius: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .button:hover, .download-button:hover {
            background: #000;
            color: #fff;
        }
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .file-info, .status-message {
            color: var(--accent-color);
            font-size: 0.9rem;
            font-family: 'Test Soehne Breit Leicht', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .selected-file {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid var(--accent-color);
        }
        .selected-file.show {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .selected-file-name {
            color: #000;
            font-family: 'Test Soehne Breit Leicht', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .remove-file {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Test Soehne Breit Leicht', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .remove-file:hover {
            color: #000;
        }
        input[type="file"] {
            display: none;
            font-family: 'Test Soehne Breit Leicht', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .upload-container, .drag-drop-area, .progress-container, .download-container {
            font-family: 'Test Soehne Breit Leicht', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .alert, .alert-success, .alert-danger {
            font-family: 'Test Soehne Breit Leicht', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .upload-card {
            max-width: 500px;
            margin: 8rem auto 0 auto;
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
            border: 1px solid #ececec;
            text-align: center;
        }
        @media (max-width: 600px) {
            .upload-card {
                margin-top: 5rem;
                padding: 1.5rem 0.5rem 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-buttons">
            <a href="{{ url_for('index') }}" class="nav-btn">HOME</a>
            <a href="{{ url_for('logout') }}" class="nav-btn">LOGOUT</a>
        </div>
    </nav>
    <div class="upload-card">
        <div class="upload-container">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="drag-drop-area">
                    <p class="drag-drop-text">Drag and drop your report here or</p>
                    <input type="file" id="fileInput" name="files" multiple class="d-none" accept=".xlsx">
                    <!-- Main Choose File button with XLS icon only -->
                    <button type="button" id="actionButton" class="button" onclick="handleActionButtonClick()">
                        <img src="{{ url_for('static', filename='icons/file-xls.svg') }}" alt="Choose Files" style="width: 1.2em; height: 1.2em; vertical-align: middle; margin-right: 0.5em;">
                        Choose File
                    </button>
                    <div class="file-info">Supported format: .xlsx</div>
                    <div class="selected-file" id="selectedFile">
                        <span>Selected file: <span class="selected-file-name" id="selectedFileName"></span></span>
                        <button type="button" class="remove-file" onclick="removeFile()" style="display: none;">
                            Remove
                        </button>
                    </div>
                </div>
                <!-- Progress Indicator -->
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="status-message" id="statusMessage">
                        <span id="processingText" style="display: none;">Processing<span id="processingDots"></span></span>
                    </div>
                </div>
                <!-- Download Button (initially hidden) -->
                <div id="downloadContainer" class="download-container" style="display: none;">
                    <button type="button" id="downloadButton" class="button download-button" onclick="handleDownload()">
                        Download Report
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const actionButton = document.getElementById('actionButton');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const selectedFileName = document.getElementById('selectedFileName');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = progressContainer.querySelector('.progress-bar');
        const statusMessage = document.getElementById('statusMessage');
        const downloadContainer = document.getElementById('downloadContainer');
        const downloadButton = document.getElementById('downloadButton');

        let currentState = 'choose'; // 'choose', 'upload', 'generate'
        let generatedFilename = null;
        let processingInterval = null;

        function updateButton(state) {
            currentState = state;
            switch(state) {
                case 'choose':
                    actionButton.innerHTML = `
                        <img src="{{ url_for('static', filename='icons/file-xls.svg') }}" alt="Choose Files" style="width: 1.2em; height: 1.2em; vertical-align: middle; margin-right: 0.5em;">
                        Choose File
                    `;
                    actionButton.onclick = handleActionButtonClick;
                    actionButton.type = 'button';
                    break;
                case 'upload':
                    actionButton.innerHTML = `
                        <img src="{{ url_for('static', filename='icons/cloud-arrow-up.svg') }}" alt="Upload" class="button-icon">
                        <span class="button-text">Upload</span>
                    `;
                    actionButton.onclick = handleUpload;
                    actionButton.type = 'button';
                    break;
                case 'generate':
                    actionButton.innerHTML = `
                        <img src="{{ url_for('static', filename='icons/magic-wand.svg') }}" alt="Generate" class="button-icon">
                        <span class="button-text">Generate Report</span>
                    `;
                    actionButton.onclick = handleGenerate;
                    actionButton.type = 'button';
                    break;
            }
        }

        function handleActionButtonClick() {
            fileInput.click();
        }

        function updateSelectedFile(file) {
            if (file) {
                selectedFileName.textContent = file.name;
                selectedFile.classList.add('show');
                updateButton('upload');
                // Show remove button
                selectedFile.querySelector('.remove-file').style.display = 'inline-block';
            } else {
                selectedFile.classList.remove('show');
                updateButton('choose');
                // Hide remove button
                selectedFile.querySelector('.remove-file').style.display = 'none';
            }
        }

        function handleUpload() {
            const formData = new FormData();
            formData.append('files', fileInput.files[0]);

            // Show loading state
            actionButton.disabled = true;
            actionButton.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Uploading...
            `;

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    const successMessage = document.createElement('div');
                    successMessage.className = 'alert alert-success mt-3';
                    successMessage.textContent = 'File uploaded successfully!';
                    actionButton.parentNode.insertBefore(successMessage, actionButton);
                    
                    // Remove success message after 3 seconds
                    setTimeout(() => {
                        successMessage.remove();
                    }, 3000);

                    // Update button to generate state
                    updateButton('generate');
                    
                    // Clear the file input and selected file display
                    fileInput.value = '';
                    selectedFile.classList.remove('show');
                }
                actionButton.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                actionButton.disabled = false;
                updateButton('upload');
                
                // Show error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'alert alert-danger mt-3';
                errorMessage.textContent = 'Error uploading file. Please try again.';
                actionButton.parentNode.insertBefore(errorMessage, actionButton);
                
                setTimeout(() => {
                    errorMessage.remove();
                }, 3000);
            });
        }

        function handleGenerate() {
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            // Hide download button
            downloadContainer.style.display = 'none';
            // Show processing text with animated dots
            document.getElementById('processingText').style.display = 'inline';
            let dots = 0;
            const maxDots = 3;
            const processingDots = document.getElementById('processingDots');
            processingDots.textContent = '';
            if (processingInterval) clearInterval(processingInterval);
            processingInterval = setInterval(() => {
                dots = (dots + 1) % (maxDots + 1);
                processingDots.textContent = '.'.repeat(dots);
            }, 500);
            statusMessage.textContent = '';
            statusMessage.appendChild(document.getElementById('processingText'));
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressBar.style.width = progress + '%';
                }
            }, 500);
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(interval);
                clearInterval(processingInterval);
                progressBar.style.width = '100%';
                document.getElementById('processingText').style.display = 'none';
                statusMessage.textContent = data.message || 'Report generated successfully!';
                if (data.success) {
                    generatedFilename = data.download_url.split('/').pop();
                    downloadContainer.style.display = 'block';
                    actionButton.style.display = 'none';
                }
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                clearInterval(interval);
                clearInterval(processingInterval);
                progressBar.style.width = '100%';
                progressBar.style.backgroundColor = '#dc3545';
                document.getElementById('processingText').style.display = 'none';
                statusMessage.textContent = 'Error: ' + error.message;
            });
        }

        function handleDownload() {
            if (generatedFilename) {
                window.location.href = `/download/${generatedFilename}`;
            }
        }

        function removeFile() {
            fileInput.value = '';
            selectedFile.classList.remove('show');
            updateButton('choose');
            // Hide remove button
            selectedFile.querySelector('.remove-file').style.display = 'none';
        }

        // Handle file input change
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            updateSelectedFile(file);
        });

        // Handle drag and drop
        const dragDropArea = document.querySelector('.drag-drop-area');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dragDropArea.classList.add('border-primary');
        }

        function unhighlight(e) {
            dragDropArea.classList.remove('border-primary');
        }

        dragDropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateSelectedFile(files[0]);
        }

        // Initialize button state
        updateButton('choose');
    </script>
</body>
</html>
