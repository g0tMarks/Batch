<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - BATCH REPORT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Departure Mono';
            src: url('/static/fonts/DepartureMono-Regular.otf') format('opentype'),
                 url('/static/fonts/DepartureMono-Regular.woff2') format('woff2'),
                 url('/static/fonts/DepartureMono-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Departure Mono';
            src: url('/static/fonts/DepartureMono-Bold.woff2') format('woff2'),
                 url('/static/fonts/DepartureMono-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }
        
        :root {
            --accent-color: #0000ff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
        }

        .navbar {
            padding: 1.5rem 2rem;
        }

        .navbar-brand {
            font-family: 'Departure Mono', monospace;
            font-weight: normal;
            font-size: 1.5rem;
            position: relative;
        }

        .navbar-brand::after {
            content: '|';
            position: absolute;
            right: -8px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }

        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: #ff9900;
            border-color: #ff9900;
        }

        .btn-outline-primary {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .upload-section {
            min-height: calc(100vh - 80px); /* Subtract navbar height */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: #fff;
        }

        .upload-container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background: #f8faff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.04);
            border: 1px solid #e6f0fa;
            text-align: center;
            margin: 0 auto;
        }

        .upload-title {
            font-family: 'Departure Mono', monospace;
            font-size: 2.5rem;
            color: var(--accent-color);
            font-weight: normal;
            margin-bottom: 1.5rem;
        }

        .upload-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .action-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 0.75rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            height: 56px;
        }

        .action-button:hover {
            transform: translateY(-2px);
        }

        .action-button:disabled {
            opacity: 0.7;
            transform: none;
        }

        .action-button .button-icon {
            margin-right: 0.75rem;
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
            flex-shrink: 0;
        }

        .action-button .button-text {
            white-space: nowrap;
        }

        .file-info {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .selected-file {
            margin-top: 1rem;
            padding: 0.5rem;
            background: #fff;
            border: 1px solid #e6f0fa;
            border-radius: 0.5rem;
            display: none;
        }

        .selected-file.show {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .selected-file-name {
            color: var(--accent-color);
            font-weight: 500;
        }

        .remove-file {
            color: #dc3545;
            background: none;
            border: none;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .remove-file:hover {
            color: #bb2d3b;
        }

        .drag-drop-area {
            border: 2px dashed #e6f0fa;
            border-radius: 1rem;
            padding: 2rem;
            margin: 1rem 0;
            transition: border-color 0.2s;
        }

        .drag-drop-area:hover {
            border-color: var(--accent-color);
        }

        .drag-drop-text {
            color: #666;
            margin-bottom: 1rem;
        }

        .progress-container {
            display: none;
            margin-top: 1rem;
        }

        .progress-container.show {
            display: block;
        }

        .progress {
            height: 0.5rem;
            border-radius: 0.25rem;
        }

        .progress-bar {
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .status-message {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="/">BATCH REPORT.</a>
        </div>
    </nav>

    <!-- Upload Section -->
    <section class="upload-section">
        <div class="container">
            <div class="upload-container">
                <h1 class="upload-title">Upload Your Files</h1>
                <p class="upload-subtitle">Upload your class list and sample reports to get started</p>
                
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="drag-drop-area">
                        <p class="drag-drop-text">Drag and drop your report here or</p>
                        <input type="file" id="fileInput" name="files" multiple class="d-none" accept=".xlsx">
                        <button type="button" id="actionButton" class="btn btn-primary action-button" onclick="handleActionButtonClick()">
                            <img src="{{ url_for('static', filename='icons/file-xls.svg') }}" alt="Choose Files" class="button-icon">
                            <span class="button-text">Choose File</span>
                        </button>
                        <div class="file-info">Supported format: .xlsx</div>
                        <div class="selected-file" id="selectedFile">
                            <span>Selected file: <span class="selected-file-name" id="selectedFileName"></span></span>
                            <button type="button" class="remove-file" onclick="removeFile()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                                Remove
                            </button>
                        </div>
                    </div>
                    
                    <!-- Progress Indicator -->
                    <div class="progress-container" id="progressContainer">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                        <div class="status-message" id="statusMessage">Processing...</div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const actionButton = document.getElementById('actionButton');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const selectedFileName = document.getElementById('selectedFileName');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = progressContainer.querySelector('.progress-bar');
        const statusMessage = document.getElementById('statusMessage');

        let currentState = 'choose'; // 'choose', 'upload', 'generate'

        function updateButton(state) {
            currentState = state;
            switch(state) {
                case 'choose':
                    actionButton.innerHTML = `
                        <img src="{{ url_for('static', filename='icons/file-xls.svg') }}" alt="Choose Files" class="button-icon">
                        <span class="button-text">Choose File</span>
                    `;
                    actionButton.onclick = handleActionButtonClick;
                    actionButton.type = 'button';
                    break;
                case 'upload':
                    actionButton.innerHTML = `
                        <img src="{{ url_for('static', filename='icons/cloud-arrow-up.svg') }}" alt="Upload" class="button-icon">
                        <span class="button-text">Upload</span>
                    `;
                    actionButton.onclick = handleUpload;
                    actionButton.type = 'button';
                    break;
                case 'generate':
                    actionButton.innerHTML = `
                        <img src="{{ url_for('static', filename='icons/magic-wand.svg') }}" alt="Generate" class="button-icon">
                        <span class="button-text">Generate Report</span>
                    `;
                    actionButton.onclick = handleGenerate;
                    actionButton.type = 'button';
                    break;
            }
        }

        function handleActionButtonClick() {
            fileInput.click();
        }

        function updateSelectedFile(file) {
            if (file) {
                selectedFileName.textContent = file.name;
                selectedFile.classList.add('show');
                updateButton('upload');
            } else {
                selectedFile.classList.remove('show');
                updateButton('choose');
            }
        }

        function handleUpload() {
            const formData = new FormData();
            formData.append('files', fileInput.files[0]);

            // Show loading state
            actionButton.disabled = true;
            actionButton.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Uploading...
            `;

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    const successMessage = document.createElement('div');
                    successMessage.className = 'alert alert-success mt-3';
                    successMessage.textContent = 'File uploaded successfully!';
                    actionButton.parentNode.insertBefore(successMessage, actionButton);
                    
                    // Remove success message after 3 seconds
                    setTimeout(() => {
                        successMessage.remove();
                    }, 3000);

                    // Update button to generate state
                    updateButton('generate');
                    
                    // Clear the file input and selected file display
                    fileInput.value = '';
                    selectedFile.classList.remove('show');
                }
                actionButton.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                actionButton.disabled = false;
                updateButton('upload');
                
                // Show error message
                const errorMessage = document.createElement('div');
                errorMessage.className = 'alert alert-danger mt-3';
                errorMessage.textContent = 'Error uploading file. Please try again.';
                actionButton.parentNode.insertBefore(errorMessage, actionButton);
                
                setTimeout(() => {
                    errorMessage.remove();
                }, 3000);
            });
        }

        function handleGenerate() {
            progressContainer.classList.add('show');
            progressBar.style.width = '0%';
            statusMessage.textContent = 'Starting report generation...';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress <= 90) {
                    progressBar.style.width = progress + '%';
                    statusMessage.textContent = 'Processing... ' + progress + '%';
                }
            }, 500);

            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(interval);
                progressBar.style.width = '100%';
                statusMessage.textContent = data.message || 'Report generated successfully!';
                
                setTimeout(() => {
                    progressContainer.classList.remove('show');
                }, 3000);
            })
            .catch(error => {
                clearInterval(interval);
                progressBar.style.width = '100%';
                progressBar.classList.add('bg-danger');
                statusMessage.textContent = 'Error: ' + error.message;
            });
        }

        function removeFile() {
            fileInput.value = ''; // Clear the file input
            selectedFile.classList.remove('show');
            updateButton('choose'); // Reset button to choose state
        }

        // Handle file input change
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            updateSelectedFile(file);
        });

        // Handle drag and drop
        const dragDropArea = document.querySelector('.drag-drop-area');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dragDropArea.classList.add('border-primary');
        }

        function unhighlight(e) {
            dragDropArea.classList.remove('border-primary');
        }

        dragDropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateSelectedFile(files[0]);
        }

        // Initialize button state
        updateButton('choose');
    </script>
</body>
</html>
