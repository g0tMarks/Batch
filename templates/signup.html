<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @font-face {
            font-family: 'Test Soehne Breit Fett';
            src: url('/static/fonts/test-soehne-breit-fett.woff2') format('woff2'),
                 url('/static/fonts/test-soehne-breit-fett.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Test Soehne Breit Buch';
            src: url('/static/fonts/test-soehne-breit-buch.woff2') format('woff2'),
                 url('/static/fonts/test-soehne-breit-buch.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Test Soehne Breit Leicht';
            src: url('/static/fonts/test-soehne-breit-leicht.woff2') format('woff2'),
                 url('/static/fonts/test-soehne-breit-leicht.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #faf7ef;
        }
        /* Navbar styles now handled by external CSS */
        .signup-container {
            max-width: 400px;
            margin: 8rem auto 0 auto;
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
            border: 1px solid #ececec;
            text-align: center;
        }
        .signup-title {
            font-family: 'Test Soehne Breit Buch', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 2rem;
            font-weight: normal;
            letter-spacing: 0.03em;
            margin-bottom: 2.5rem;
            color: #000;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 0.5rem;
        }
        .form-group label {
            margin-bottom: 0.3rem;
            font-family: 'Test Soehne Breit Leicht', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            font-family: 'Test Soehne Breit Leicht', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 1rem;
            padding: 0.8rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            background: #fff;
            color: #000;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border: 1.5px solid #000;
        }
        .submit-btn {
            font-family: 'Test Soehne Breit Buch', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 1rem;
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            border-radius: 2rem;
            padding: 0.8rem 2.2rem;
            background: #000;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .submit-btn:hover {
            background: #222;
        }
        .error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            /* Mobile navbar styles now handled by external CSS */
            .signup-container {
                margin-top: 5rem;
                padding: 1.5rem 0.5rem 1.5rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <a href="{{ url_for('index') }}" class="batch-link"><span class="logo-full">BATCH</span><span class="logo-mobile">B</span></a>
        <div class="header-spacer"></div>
        <nav class="navbar">
            <div class="nav-buttons">
                <a href="{{ url_for('index') }}" class="nav-btn">HOME</a>
                <a href="{{ url_for('login') }}" class="nav-btn{% if request.endpoint == 'login' %} active{% endif %}">LOGIN</a>
            </div>
        </nav>
        <!-- Mobile hamburger menu -->
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle navigation menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
        <!-- Mobile dropdown menu -->
        <div class="mobile-dropdown" id="mobile-dropdown">
            <div class="dropdown-content">
                <a href="{{ url_for('index') }}" class="dropdown-item">HOME</a>
                <a href="{{ url_for('login') }}" class="dropdown-item{% if request.endpoint == 'login' %} active{% endif %}">LOGIN</a>
            </div>
        </div>
    </div>
    <div class="signup-container">
        <div class="signup-title">Sign up for Batch</div>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="school">What school are you associated with?</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group">
                <label for="howDidYouHear">How did you find out about Batch?</label>
                <input type="text" id="howDidYouHear" name="howDidYouHear" required>
            </div>
            <div class="form-group">
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes" style="margin-right: 0.5rem;">
                    Would you like to join the conversation about practical use cases of AI in education?
                </label>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        // Mobile hamburger menu functionality
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const mobileDropdown = document.getElementById('mobile-dropdown');
        
        hamburgerMenu.addEventListener('click', function() {
            mobileDropdown.classList.toggle('active');
            hamburgerMenu.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!hamburgerMenu.contains(event.target) && !mobileDropdown.contains(event.target)) {
                mobileDropdown.classList.remove('active');
                hamburgerMenu.classList.remove('active');
            }
        });
        
        // Close menu when clicking on a dropdown item
        const dropdownItems = document.querySelectorAll('.dropdown-item');
        dropdownItems.forEach(item => {
            item.addEventListener('click', function() {
                mobileDropdown.classList.remove('active');
                hamburgerMenu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
